<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="app vh-100 overflow-auto py-5">

        <div class="container">

            <div class="app-body shadow rounded-5 overflow-hidden">

                <div class="app-form p-5 text-white">

                    <h1 class="mb-4">Journey Planner</h1>

                    <div class="row g-4">

                        <div class="col-md-4">
                            <label class="mb-1" for="userNameDOM">Enter Name</label>
                            <input class="form-control col" name="userName" id="userNameDOM" type="text"
                                placeholder="John Doe">
                        </div>

                        <div class="col-md-4">
                            <label class="mb-1" for="tripLengthDOM">Enter Kilometers</label>
                            <input class="form-control col" name="tripLength" id="tripLengthDOM" type="text"
                                placeholder="Trip Length in km">
                        </div>

                        <div class="col-md-4">
                            <label class="mb-1" for="ageBracketDOM">Select Age</label>
                            <select class="form-select col" name="ageBracket" id="ageBracketDOM">
                                <option value="adult">Adult (18 - 65)</option>
                                <option value="minor">Minor (under 18)</option>
                                <option value="senior">Senior (over 65)</option>
                            </select>
                        </div>

                        <div class="col-md-7 d-flex gap-4 gap-md-3">
                            <button class="btn btn-outline-light flex-grow-1" id="priceBtnDOM">Get Price</button>
                            <button class="btn btn-outline-light flex-grow-1" id="resetBtnDOM">Cancel</button>
                        </div>


                    </div>

                </div>

                <div class="app-result p-5 text-black">

                    <h1 class="mb-4">Trip Details</h1>

                    <div class="row">

                        <div class="col-md text-nowrap">
                            <p class="fw-bold">Passenger Name</p>
                            <p id="passengerNameDOM">-</p>
                        </div>

                        <div class="col-md">
                            <p class="fw-bold">Offer</p>
                            <p id="passengerOfferDOM">-</p>
                        </div>

                        <div class="col-md">
                            <p class="fw-bold">Coach</p>
                            <p id="CoachNumberDOM">-</p>
                        </div>

                        <div class="col-md">
                            <p class="fw-bold">Booking #</p>
                            <p id="BookingNumberDOM">-</p>
                        </div>

                        <div class="col-md">
                            <p class="fw-bold">Ticket Price</p>
                            <p id="TicketPriceDOM">-</p>
                        </div>

                    </div>



                </div>

            </div>

        </div>

    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
