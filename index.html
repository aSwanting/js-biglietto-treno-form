<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-sm border rounded my-5 p-4">

        <div class="d-flex flex-wrap justify-content-center gap-5 p-4">

            <input name="userName" id="userNameDOM" type="text" placeholder="Name Surname">

            <input name="tripLength" id="tripLengthDOM" type="text" placeholder="Trip Length in km">

            <select name="ageBracket" id="ageBracketDOM">
                <option value="adult">Adult (18 - 65)</option>
                <option value="minor">Minor (under 18)</option>
                <option value="senior">Senior (over 65)</option>
            </select>

        </div>

        <div class="d-flex flex-wrap justify-content-center gap-5 p-4">

            <button id="priceBtnDOM">Get Price</button>
            <button id="resetBtnDOM">Cancel</button>

        </div>

    </div>

    <div class="container-sm border rounded my-5 p-4 d-flex">

        <div class="p-5 border-top border-bottom flex-grow-1">
            <p class="fw-bold">Passenger Name</p>
            <p id="passengerNameDOM">-</p>
        </div>

        <div class="p-5 border-top border-bottom flex-grow-1">
            <p class="fw-bold">Offer</p>
            <p id="passengerOfferDOM">-</p>
        </div>

        <div class="p-5 border-top border-bottom flex-grow-1">
            <p class="fw-bold">Coach</p>
            <p id="CoachNumberDOM">-</p>
        </div>

        <div class="p-5 border-top border-bottom flex-grow-1">
            <p class="fw-bold">Booking #</p>
            <p id="BookingNumberDOM">-</p>
        </div>

        <div class="p-5 border-top border-bottom flex-grow-1">
            <p class="fw-bold">Ticket Price</p>
            <p id="TicketPriceDOM">-</p>
        </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
